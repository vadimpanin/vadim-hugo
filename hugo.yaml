baseURL: "https://vadim.ai/"
languageCode: "en" # commented out because search tries to compare it with the page language
title: "Computationally bound stuff, mostly "
theme: hugo-clarity
#module:
#  imports:
#    - path: github.com/adityatelange/hugo-PaperMod   # pulls the theme as a Hugo module

outputs:
  home: [HTML, RSS, JSON]   # RSS for readers, JSON for search

permalinks:
  posts: "/blog/:year/:month/:slug/"   # neat dated URLs

taxonomies:
  tag: "tags"
  category: "categories"

params:
  enableSearch: true
  twitter: '@MutableLambda'
  #largeTwitterCard: false
  # ? description: "A theme based on VMware's Clarity Design System for publishing technical blogs with Hugo."
  # ? introDescription: "Technologist, perpetual student, teacher, continual incremental improvement."

  # ----- global -----
  env: production
  author: "Vadim Panin"
  description: "Senior ML-Ops & HPC engineer sharing optimization tips."
  defaultTheme: auto          # light/dark switch follows OS
  ShowReadingTime: true       # “5 min read” badge on posts
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  
  logo: /images/logo.png
  centerLogo: false

markup:
  highlight:
    noClasses: false          # keep CSS classes for Prism/etc.
    style: github

imaging:
   quality: 90               # default JPEG/PNG/WebP quality
   resampleFilter: lanczos

# Disable sections you don’t use (projects, docs, etc.)
# disableKinds: ["taxonomy", "term"]